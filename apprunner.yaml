version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip install flask
run:
  command: cd backend && python app.py
  network:
    port: 5000
  env:
    - name: ANTHROPIC_API_KEY
      value: '{{resolve:ssm:/app/ANTHROPIC_API_KEY:1}}'
    - name: HERACLES_S3_BUCKET
      value: 'protoapps'
    - name: HERACLES_S3_PREFIX
      value: 'heracles'
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production